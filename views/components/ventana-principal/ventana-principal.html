<polymer-element name="ventana-principal">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        background-color: rgb(79, 125, 201);
        color: rgb(255, 255, 255);
      }
      #core_menu {
        font-size: 16px;
      }
      #core_pages {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgb(238, 238, 238);
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <core-menu selected="Agregar Reporte" valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item label="Agregar Reporte" on-tap="{{pagina1}}" icon="check" size="24" id="core_item" horizontal center layout active></core-item>
          <core-item label="Revisar Reportes" on-tap="{{pagina2}}" icon="check" size="24" id="core_item1" horizontal center layout></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Sistema Reportes</div>
      <core-pages id="core_pages" selectedindex="0">
        <section id="section" center center-justified active vertical layout>
          <formulario-agregar layout vertical></formulario-agregar>
        </section>
        <ventana-reportes id="ventana_reportes"></ventana-reportes>
        <section id="section2">
      </section>
      </core-pages>
    </core-scaffold>
  </template>

  <script>

    Polymer('ventana-principal', {
      pagina1: function(){
        this.$.core_pages.selected = 0;
      },
      pagina2: function(){
        this.$.core_pages.selected = 1;
        this.$.ventana_reportes.load();
      }
    });

  </script>

</polymer-element>
